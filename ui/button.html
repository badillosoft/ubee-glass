<template data-name="button">
    <button
        data-event-click="alert('Hello world')"
    >Hello world</button>
</template>

<template data-name="button-2">
    <button
        data-event-mouseover="fire(parent, '@hover')"
        data-event-mouseout="fire(parent, '@blur')"
        data-listen-at-hover="self.style.color = 'blue'"
        data-listen-at-blur="self.style.color = 'red'"
        data-attribute-html="Hello world 2"
    ></button>
</template>
